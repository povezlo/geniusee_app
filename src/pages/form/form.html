<form id="checkoutForm" class="checkout-form" aria-labelledby="formHeading">
    <h2 id="formHeading">Checkout Form</h2>
    <fieldset aria-labelledby="personalInfoHeading">
        <legend id="personalInfoHeading">Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" autocomplete="firstName" required aria-required="true">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" autocomplete="lastName" required aria-required="true">
    </fieldset>

    <fieldset aria-labelledby="contactInfoHeading">
        <legend id="contactInfoHeading">Contact Information</legend>
        <label for="email">Email for receipt:</label>
        <input type="email" id="email" name="email" autocomplete="email">

        <label for="phone1">Phone Number:</label>
        <input type="tel" id="phone1" name="phone1" autocomplete="phone1" required aria-required="true">
        <input type="tel" id="phone2" name="phone2">
        <input type="tel" id="phone3" name="phone3">

        <label for="country">Country:</label>
        <select id="country" name="country" required aria-required="true">
            <option value="">Select a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" autocomplete="address" required aria-required="true">
    </fieldset>

    <fieldset aria-labelledby="paymentInfoHeading">
        <legend id="paymentInfoHeading">Payment Details</legend>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" autocomplete="creditCard" 
            pattern="\d{16}" required aria-required="true" title="Credit card number should be 16 digits">

        <label for="cvv">CVV2 Code:</label>
        <input type="text" id="cvv" name="cvv" required aria-required="true" pattern="\d{3}" title="CVV2 code should be 3 digits">

        <label>
            <input type="checkbox" id="termsAgreement" name="termsAgreement" required aria-required="true">
            I agree to the terms of use
        </label>
    </fieldset>

    <button type="submit">Submit Order</button>
</form>
