<form id="checkoutForm" class="checkout-form" aria-labelledby="formHeading" novalidate>
    <h2 id="formHeading">Checkout Form</h2>

    <fieldset aria-labelledby="personalInfoHeading">
        <legend id="personalInfoHeading">Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required aria-required="true" aria-label="First Name">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required aria-required="true" aria-label="Last Name">
    </fieldset>

    <fieldset aria-labelledby="contactInfoHeading">
        <legend id="contactInfoHeading">Contact Information</legend>
        <label for="email">Email for Receipt (optional):</label>
        <input type="email" id="email" name="email" aria-label="Email for Receipt">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required aria-required="true" aria-label="Phone Number">
        <label for="country">Country:</label>
        <select id="country" name="country" required aria-required="true" aria-label="Country">
            <option value="">Select a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
            <option value="UA">Ukraine</option>
            <option value="DE">Germany</option>
        </select>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required aria-required="true" aria-label="Address">
    </fieldset>

    <fieldset aria-labelledby="paymentInfoHeading">
        <legend id="paymentInfoHeading">Payment Details</legend>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" required aria-required="true"
            aria-label="Credit Card Number">
        <label for="cvv">CVV2 Code:</label>
        <input type="text" id="cvv" name="cvv" autocomplete="cvv" required aria-required="true" aria-label="CVV2 Code">
        <label>
            <input type="checkbox" id="termsAgreement" name="termsAgreement" required aria-required="true"
                aria-label="I agree to the terms of use">
            I agree to the <a href="#" target="_blank">terms of use</a>
        </label>
    </fieldset>

    <button type="submit" id="submitBtn">Submit</button>
</form>
