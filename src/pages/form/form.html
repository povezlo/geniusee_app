<form id="checkoutForm" class="checkout-form" aria-labelledby="formHeading" novalidate>
    <h2 id="formHeading">Checkout Form</h2>
    
    <fieldset aria-labelledby="personalInfoHeading">
        <legend id="personalInfoHeading">Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required aria-required="true"
                aria-label="First Name" aria-describedby="firstNameError">
		<span class="error-message" id="firstNameError" role="alert" aria-live="polite"></span>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required 
                aria-required="true" aria-label="Last Name" aria-describedby="lastNameError">
		<span class="error-message" id="lastNameError" role="alert" aria-live="polite"></span>
    </fieldset>

    <fieldset aria-labelledby="contactInfoHeading">
        <legend id="contactInfoHeading">Contact Information</legend>
        <label for="email">Email for Receipt (optional):</label>
        <input type="email" id="email" name="email" aria-label="Email for Receipt" aria-describedby="emailError">
		<span class="error-message" id="emailError" role="alert" aria-live="polite"></span>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required aria-required="true" aria-label="Phone Number" aria-describedby="phoneError">
		<span class="error-message" id="phoneError" role="alert" aria-live="polite"></span>

        <label for="country">Country:</label>
        <select id="country" name="country" required aria-required="true" aria-label="Country" aria-describedby="countryError">
            <option value="">Select a country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="GB">United Kingdom</option>
        </select>
        <span class="error-message" id="countryError" role="alert" aria-live="polite"></span>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required aria-required="true" aria-label="Address" aria-describedby="addressError">
		<span class="error-message" id="addressError" role="alert" aria-live="polite"></span>
    </fieldset>

    <fieldset aria-labelledby="paymentInfoHeading">
        <legend id="paymentInfoHeading">Payment Details</legend>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" 
            required aria-required="true" aria-label="Credit Card Number" aria-describedby="creditCardError">
		<span class="error-message" id="creditCardError" role="alert" aria-live="polite"></span>

        <label for="cvv">CVV2 Code:</label>
        <input type="text" id="cvv" name="cvv" autocomplete="cvv" required aria-required="true"
						aria-label="CVV2 Code" aria-describedby="cvv2Error">
		<span class="error-message" id="cvv2Error" role="alert" aria-live="polite"></span>

        <label>
            <input type="checkbox" id="termsAgreement" name="termsAgreement" required aria-required="true"
                    aria-label="I agree to the terms of use" aria-describedby="termsAgreedError">
            I agree to the terms of use
        </label>
        <span class="error-message" id="termsAgreedError" role="alert" aria-live="polite"></span>
    </fieldset>

    <button type="submit" id="submitBtn">Submit</button>
</form>
