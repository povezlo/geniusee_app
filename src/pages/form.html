<form id="orderForm" class="order-form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
    </fieldset>

    <fieldset>
        <legend>Contact Information</legend>
        <label for="email">Email for receipt:</label>
        <input type="email" id="email" name="email">

        <label for="phone1">Phone Number:</label>
        <input type="tel" id="phone1" name="phone1" required>
        <input type="tel" id="phone2" name="phone2">
        <input type="tel" id="phone3" name="phone3">

        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <!-- Populate countries here -->
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
    </fieldset>

    <fieldset>
        <legend>Payment Details</legend>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" pattern="\d{16}" required
            title="Credit card number should be 16 digits">

        <label for="cvv">CVV2 Code:</label>
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" required title="CVV2 code should be 3 digits">

        <label>
            <input type="checkbox" id="termsAgreement" name="termsAgreement" required>
            I agree to the terms of use
        </label>
    </fieldset>

    <button type="submit">Submit Order</button>
</form>
